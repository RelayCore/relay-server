version: "3.8"

services:
    relay-server:
        build: .
        restart: unless-stopped
        environment:
            - PORT=36954
        volumes:
            - ./uploads:/app/uploads
            - ./config.yaml:/app/config.yaml
        expose:
            - "36954"

    nginx:
        image: nginx:1.25-alpine
        depends_on:
            - relay-server
        ports:
            - "443:443"
            - "80:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./certs:/etc/nginx/certs:ro
